# Azure Container Apps Deployment
# 
# This workflow builds and deploys the app to Azure Container Apps
# whenever you push to the main branch.
#
# Required GitHub Secrets:
# - AZURE_CREDENTIALS: Azure Service Principal credentials (JSON)
# - AZURE_CONTAINER_REGISTRY: ACR login server (e.g., myregistry.azurecr.io)
# - AZURE_REGISTRY_USERNAME: ACR username
# - AZURE_REGISTRY_PASSWORD: ACR password
# - AZURE_RESOURCE_GROUP: Resource group name
# - AZURE_CONTAINER_APP_NAME: Container App name

name: Deploy to Azure Container Apps

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual triggers

env:
  IMAGE_NAME: mmds-planner

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
          username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker build -t ${{ secrets.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest .
          docker push ${{ secrets.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ secrets.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: ${{ secrets.AZURE_RESOURCE_GROUP }}
          containerAppName: ${{ secrets.AZURE_CONTAINER_APP_NAME }}
          imageToDeploy: ${{ secrets.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
