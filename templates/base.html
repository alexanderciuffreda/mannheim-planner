<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Primary Meta Tags -->
    <title>Mannheim Master Data Science Planner | Inoffizieller Guide & Modulkatalog</title>
    <meta name="title" content="Mannheim Master Data Science Planner | Inoffizieller Guide & Modulkatalog" />
    <meta name="description" content="Der ultimative Guide für den Master Data Science an der Uni Mannheim. Plane dein erstes Semester, finde Veranstaltungen, checke Prüfungsordnungen und erstelle deinen perfekten Studienplan." />
    <meta name="keywords" content="Mannheim Master Data Science, Uni Mannheim Data Science, MMDS Mannheim, Erstes Semester Guide, Modulkatalog Data Science Mannheim, Veranstaltungen, Data Science Planner, Study Guide, Prüfungsordnung, Universität Mannheim" />
    <meta name="author" content="Alexander" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="German" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.mmds-planner.de/" />
    <meta property="og:title" content="Mannheim Master Data Science Planner" />
    <meta property="og:description" content="Plane dein Data Science Studium an der Uni Mannheim. Der interaktive Guide für Module, ECTS und das erste Semester." />
    <meta property="og:image" content="https://www.mmds-planner.de/static/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.mmds-planner.de/" />
    <meta property="twitter:title" content="Mannheim Master Data Science Planner" />
    <meta property="twitter:description" content="Dein Tool für den perfekten Start in den MMDS. Alle Module, alle Regeln, einfach geplant." />

    <!-- JSON-LD Structured Data for LLMs and Google -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Mannheim Master Data Science Planner",
      "url": "https://www.mmds-planner.de",
      "description": "Ein interaktives Planungstool und Guide für Studierende des Master Data Science Programms an der Universität Mannheim.",
      "applicationCategory": "EducationalApplication",
      "operatingSystem": "Web",
      "author": {
        "@type": "Person",
        "name": "Alexander",
        "url": "https://www.linkedin.com/in/alexander-c-8554661a9/"
      },
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "EUR"
      },
      "keywords": "Mannheim Master Data Science, Uni Mannheim, Study Planner, Modulkatalog, Erstes Semester",
      "inLanguage": ["de", "en"]
    }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sand: {
                50: "#faf6f1",
                100: "#f5ede3",
                200: "#ead7c3",
                300: "#d8b18a",
              },
              copper: {
                500: "#b5673f",
                600: "#9f4f2a",
                700: "#8a3f1f",
              },
            },
          },
        },
      };
    </script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="/static/js/app.js"></script>
    <link rel="stylesheet" href="/static/css/editorial.css" />
  </head>
  <body class="min-h-screen bg-sand-50">
    {% block content %}{% endblock %}
  </body>
</html>
